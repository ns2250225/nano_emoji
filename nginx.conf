server {
    listen       80;
    server_name  layman.xin; # 修改为你的域名或服务器IP

    # 前端静态文件目录
    # 请确保运行 npm run build 后，将 dist 目录下的文件复制到此路径
    # 或者修改此路径指向你的 dist 目录
    root   /root/nano_emoji/dist;
    index  index.html;

    # 开启 gzip 压缩，加快加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json image/svg+xml;

    # 前端路由配置 (SPA)
    # 解决刷新页面 404 的问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    # 将 /api 开头的请求转发到本地运行的 Node.js 后端 (3000端口)
    location /api {
        proxy_pass http://127.0.0.1:3000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 缓存静态资源 (可选)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
